<!DOCTYPE html>

<head>

  <title>Download Front Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="format.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="FrontPage" id="content">
    <h1 id="college"></h1>
    <img id="logo" src="" alt="">
    <h1 id="session">Session - 2023-2024</h1>
    <h1 id="subject">Database Management System </h1>
    <h1 id="branch">Information Technology</h1>

    <div class="bottom">

      </div>
      <div class="right">
        <h1>Submitted By</h1>
        <h1 id="stdname">Siddhi Singh</h1>
        <h1 id="enrollment">22441535600063</h1>
      </div>
    </div>
  </div>
  <button id="button" onclick="convertToPDF()">Download PDF</button>
  <script src="format.js"></script>
  <script>
    function convertToPDF() {
    const element = document.getElementById('content'); 
    html2pdf()
      .from(element)
      .save('output.pdf'); // Save the PDF with the given filename
      document.getElementById('content').style.border = "none";
  }
  </script>
</body>
</html>
